{% if thread_list %}
    {% for thread in thread_list %}
        <a href="/{{ thread.id }}/">{{ thread.thread_title }}</a>{{ thread.thread_date }}
        <br>
    {% endfor %}
{% else %}
    <p>No threads available.</p>
{% endif %}

<form method="get" action="{% url 'addthread' %}" >
	<input type="text" name="title">
	<input type="submit" value="Submit">
