{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="{% url 'login_view' %}">
	<label for="username">Username</label>
	<input type="text" name="username">
	<br>
	<label for="text">Password</label>
	<input type="password" name="password">
	<br>
	<input type="submit" value="Submit">
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}

{% endblock %}
